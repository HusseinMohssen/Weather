<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>


    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/logo@2x.png" alt="logo-img">
            <span class="p-2">Weather</span>
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          
          </div>
        </div>
      </nav>

      <section id="home" class="home">
        <div class="container p-5">

                <input oninput="search()" id="citySearch" class=" w-100 m-5" type="text" placeholder="Find your location...">

                <div class="row g-5 rounded rounded text-white">
                    <div class="item-1 col-md-4 col-sm-12">
                      <div class="upper d-flex justify-content-between">
                        <div id="currntDay" class="week"></div>
                        <div id="currntDate" class="day"></div>
                      </div>
                      <div class="mt-4">
                        <p id="country"></p>
                      </div>
                      <div class="d-flex justify-content-around">
                        <div id="currntTemp" class="number"></div>
                        <div id="currntImg"></div>
                      </div>
                      <div id="currntText" class="text"></div>
                      <div class="d-flex p-2">
                        <div class="p-2">
                          <img src="images/icon-umberella.png" alt="">
                          <span>20%</span>
                        </div>
                        <div class="p-2">
                          <img src="images/icon-wind.png" alt="">
                          <span>18km/h</span>
                        </div>
                        <div class="p-2">
                          <img src="images/icon-compass.png" alt="">
                          <span>East</span>
                        </div>
                      </div>
                    </div>
                    <div class="item-2 col-md-4 col-sm-12 text-center">
                      <div class=" upper">
                        <p id="nextDay"></p>
                      </div>
                      <div>
                        <div id="nextImg"></div>
                        <div>
                          <p id="nextTempM"></p>
                          <p id="nextTempL"></p>
                        </div>
                        <div class="text">
                          <p id="nextText"></p>
                        </div>
                      </div>
                    </div>
                    <div class="item-3 col-md-4 col-sm-12 text-center">
                      <div class="upper">
                        <p id="theNextDay"></p>
                      </div>
                      <div>
                        <div id="theNextImg">
                          
                        </div>
                        <div>
                          <p id="theNextTempM"></p>
                          <p id="theNextTempL"></p>
                        </div>
                        <div class="text">
                          <p id="theNextText"></p>
                        </div>
                      </div>
                    </div>
                </div>

                <div class="d-flex justify-content-around align-content-center align-items-center p-5">

                  <input class=" w-50 m-5" type="text" placeholder="Enter your email to subscribe...">
                  <ul>
                    <li><i class="fa-brands fa-facebook-f btn"></i></li>
                    <li><i class="fa-brands fa-twitter btn"></i></li>
                    <li><i class="fa-brands fa-google-plus-g btn"></i></li>
                    <li><i class="fa-brands fa-pinterest btn"></i></li>
                  </ul>
                </div>
                <p class="text-white">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>

        </div>
      </section>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
